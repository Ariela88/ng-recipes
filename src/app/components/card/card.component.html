<div *ngIf="recipeData" class="card">
    <mat-card >
      <mat-card-header>

        <mat-card-title>{{recipeData.name}}</mat-card-title>
<mat-card-subtitle> {{recipeData.category | categoryToString}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{recipeData.url}}" alt="">

      <mat-card-actions>
          <button (click)="select()" mat-icon-button>
           <mat-icon> info </mat-icon>
          </button>



      </mat-card-actions>
    </mat-card>

  </div>
