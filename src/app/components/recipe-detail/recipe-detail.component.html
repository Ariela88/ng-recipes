<div *ngIf="recipe && !isEditing" class="card-container">
    <mat-card class="card">
      <mat-card-header>
       <mat-card-title>{{ recipe.name }}</mat-card-title>

      </mat-card-header>
      <img mat-card-image src="{{ recipe.url }}" alt="">
      <mat-card-content>
        <p>{{ recipe.description }}</p>
      </mat-card-content>


      <div *ngIf="recipe.ingredients && recipe.ingredients.length > 0" class="ingredients-list">
        <mat-card-content>
          <p><strong>Ingredienti:</strong></p>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
          </ul>
        </mat-card-content>
      </div>

      <mat-card-actions>
        <button (click)="delete(recipe.id!)" mat-button>Elimina ricetta</button>
        <button (click)="startEditing()" mat-button>Modifica ricetta</button>
      </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="recipe && isEditing">

    <form>
        <label for="name">Nome:</label>
        <input [(ngModel)]="newRecipe.name" type="text" name="name">

        <label for="description">Procedimento:</label>
        <input [(ngModel)]="newRecipe.description" type="text" name="description">

        <label for="url">Foto:</label>
        <input [(ngModel)]="newRecipe.url" type="text" name="url">

        <label for="category">Categoria:</label>
        <input [(ngModel)]="newRecipe.category" type="number" name="category">



        <mat-card-actions>
            <button (click)="saveRecipe()" mat-button>Salva</button>
            <button (click)="cancelEditing()" mat-button>Annulla</button>
        </mat-card-actions>
    </form>
</div>
